<div class="container">
    <div class="panel panel-default">
      <div class="panel panel-heading">Edition du Produit</div>
      <div class="panel-body" *ngIf="currentProduct">
        <form #f="ngForm" (ngSubmit)="OneUpdateProduct(f.value)" >
        <div class="form-group">
          <label class="control-label">Designation :</label>
          <input class="form-control" type="text" name="designation" ngModel [(ngModel)]="currentProduct.designation">
        </div>
        <div class="form-group">
          <label class="control-label">Quantit√© :</label>
          <input class="form-control" type="number" name="quantite" ngModel  [(ngModel)]="currentProduct.quantite">
        </div>
        <div class="form-group">
          <label class="control-label">Prix :</label>
          <input class="form-control" type="text" name="price" ngModel  [(ngModel)]="currentProduct.price">
        </div>
        <button class="btn btn-success" type="submit">Update</button>

        </form>
        </div>
      </div>
  </div>
